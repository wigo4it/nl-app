<div ng-controller="NLapp.ExternalLinksEditor as ctrl" class="umb-editor umb-contentpicker">
    <ng-form name="extlinksPickerForm">

        <div ui-sortable="ctrl.sortableOptions" ng-model="ctrl.renderModel">
            <div ng-repeat="link in ctrl.renderModel">
                <umb-node-preview icon="link.icon"
                                  name="link.name"
                                  published="link.published"
                                  description="link.url"
                                  sortable="!ctrl.sortableOptions.disabled"
                                  allow-remove="true"
                                  allow-open="true"
                                  on-remove="ctrl.remove($index)"
                                  on-open="ctrl.openExtLinkPicker(link, $index)">
                </umb-node-preview>
            </div>
        </div>

        <a ng-show="!model.config.extlinksMax || ctrl.renderModel.length < model.config.extlinksMax"
           class="umb-node-preview-add"
           href="#"
           ng-click="ctrl.openExtLinkPicker()"
           prevent-default>
            <localize key="general_add">Add</localize>
        </a>

        <input type="hidden" name="maxCount" ng-model="ctrl.renderModel" />

        <div class="help-inline" val-msg-for="maxCount" val-toggle-msg="maxCount">
            <localize key="validation_maxcount"></localize> {{model.config.extlinksMax}}
        </div>

    </ng-form>

    <umb-overlay ng-if="ctrl.extlinkPickerOverlay.show"
                 model="ctrl.extlinkPickerOverlay"
                 view="ctrl.extlinkPickerOverlay.view"
                 position="right">
    </umb-overlay>
</div>
